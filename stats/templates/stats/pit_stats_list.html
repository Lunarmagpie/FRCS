{%extends 'users/base.html'%}

{% block styles %}
{% endblock styles %}


{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<div class=" bg-gray-50 dark:bg-dark">
  <!-- Desktop sidebar -->

  <!-- Mobile sidebar -->
  <!-- Backdrop -->


  <div class="">
    <main class="">
      <div class="container px-6 mx-auto grid">
        <div class='flex justify-between'>
          <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Pit Stats List
          </h2>

        </div>


        <div class='flex space-between space-x-3'>
          <div class=' mx-auto mb-3 w-full'>
            <input id="search-bar" class="form-search" placeholder="Search Team">
          </div>
          <button style='margin-top: 28px !important;' onclick='window.location.href="{% url "pitscout-view" %}"'
            class="mt-4 inline-flex sm:w-40 w-56 items-center text-lg justify-center h-10 px-6 font-semibold tracking-wide text-white transition duration-200 bg-blue-500 rounded-xl hover:bg-blue-600 mt-3">
            <p class='font-semibold text-white'>New Data</p>
          </button>
        </div>
        <div class="flex flex-col w-full mx-auto">
          <div class="-my-2  sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
              <div class=" overflow-hidden border-b border-gray-200 dark:border-black rounded-xl">

                <table class="min-w-full table-auto divide-y divide-gray-200 bg-cream dark:bg-secondary"
                  id='data-table'>
                  <thead class="">
                    <tr>
                      <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                        Team
                      </th>
                      <th scope="col"
                        class="px-6 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">
                        View Data
                      </th>
                    </tr>
                  </thead>
                  <tbody class=" divide-y divide-gray-200">
                    {% for team in teams %}
                    <tr>

                      <td class=" py-4 whitespace-nowrap">
                        <div class="ml-4">
                          <div class="text-sm font-medium text-black dark:text-white">


                            <p class='font-semibold'>{{team.team_num}}</p>
                          </div>

                        </div>
                      </td>
                      <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class='flex justify-end space-x-3'>
                          <a href="{% url 'pitdata-view' team.id %}" class="text-black dark:text-white">View</a>
                          {% if team.is_incorrect %}
                          <a data-tooltip-target="tooltip-default">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20"
                              fill="currentColor">
                              <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                            </svg>
                          </a>
                          <div id="tooltip-default" role="tooltip"
                            class="tooltip absolute z-10 inline-block bg-gray-900 font-medium shadow-sm text-white py-2 px-3 text-sm rounded-lg opacity-0 duration-300 transition-opacity invisible">
                            Data Flagged
                            <div class="tooltip-arrow" data-popper-arrow></div>
                          </div>
                          {% endif %}
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
