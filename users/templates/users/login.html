{%extends 'users/base.html'%}

{%block styles%}


{%endblock styles%}
{%block content%}


<body>

  <div class=" flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-gray-50 dark:bg-dark">
        
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-4xl font-extrabold text-black dark:text-white"">
          Login
        </h2>
            <p class="mt-2 text-center text-sm text-black dark:text-white">
                Or
                <a href="{% url 'register-view' %}"  class="font-medium text-black dark:text-white"">
                  register
                </a>
              </p>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            {%csrf_token%}
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Username</label>
                {{form.query}}
                <!-- <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-black placeholder-black text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" placeholder="Email address"> -->
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                {{form.password}}
                <!-- <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:black focus:border-black focus:z-10 sm:text-sm" placeholder="Password"> -->
              </div>
            </div>
      
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <label for="remember-me" class="ml-2 block text-sm invisible text-black dark:text-white"">
                  Remember me
                </label>
              </div>
      
              <div class="text-sm">
                <a href="{% url 'password_reset' %}" class="font-medium text-black dark:text-white">
                  Forgot your password?
                </a>
              </div>
            </div>
      
            <div>
                <button type="submit" class="btn-default">
                  
                  <p class='font-semibold text-white' >Sign In</p>
                </button>
              </div>
          </form>
        </div>
      </div>

        {%endblock content%}
