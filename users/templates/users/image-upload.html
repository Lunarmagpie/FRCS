{% extends 'users/base.html' %}

{% load widget_tweaks %}

{%block styles%}
{%endblock styles%}

{%block content%}

<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet'
    href='https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.css'>

<div class="flex bg-gray-50 dark:bg-dark">
    <div class="flex flex-col flex-1 w-full">
        <main>
            <div class="container overflow-y-visible px-6 mx-auto grid">
                <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                    Image Upload
                </h2>
                <center><img data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                        class="img-responsive img-rounded" height="200px" width="200px"
                        style="border-radius: 10px; cursor: pointer;" src="../../../profile-pics/{{image}}"
                        alt="User picture"></center>
                <br>
                <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}

                    {{form.image}}
                    
                    <center><button class="btn-default">Submit</button></center>
                </form>
            </div>
            
        </main>
    </div>
</div>



<script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
<script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
<script src='https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.min.js'>
</script>
<script
    src='https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.min.js'>
</script>
<script src='https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.min.js'></script>
<script src='https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js'></script>
